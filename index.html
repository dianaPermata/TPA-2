<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Check Your BMI</h1>
        <p>Enter Your weight and height below to check your BMI results</p>
      </div>
      <div class="content">
        <div class="input">
          <label for="kg">Put your weight in here (KG)</label>
            <input type="text" id="kg">
          </div>
    
          <div class="input">
            <label for="cm">And your height in here (CM)</label>
            <input type="text" id="cm">
          </div>
          <button id="btn">Calculate BMI</button>
      </div>
      <div id="result"></div>
      <div id="yourBMI"><span></span></div>
      
      </div>
    </div>
  </body>
</html>
